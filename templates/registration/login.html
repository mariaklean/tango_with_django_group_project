{% extends 'rango/base.html' %}
{% block title_block %}
    Login
{% endblock %}
{% block body_block %}

<div class="login">
    <div class="row">
        <div class="column">
            <h2 class="tLogin">Login</h2>
            
        </div>

        <div class="column">
            <a href="{% url 'registration_register' %}"><h2 class="active">Sign up</h2></a>
            
        </div>
      
    </div>  


<form method="post" action="." >
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Log In" />
    <input type="hidden" name="next" value="{{ next }}" />
    <br>
    <br>
    
    Not registered?
    <a href="{% url 'registration_register' %}">Sign up here!</a>
    
</form>



{% endblock %}
