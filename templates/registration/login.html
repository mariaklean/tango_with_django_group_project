{% extends 'rango/base.html' %}
{% block title_block %}
    Login
{% endblock %}
{% block body_block %}
<div class="login">
<h1 class="active">Login</h1>

<form method="post" action=".">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Log In" />
    <input type="hidden" name="next" value="{{ next }}" />
    <br/>
    Not registered?
    <a href="{% url 'registration_register' %}">Register here!</a>
    
</form>



{% endblock %}
